<html>
<head>
   <!-- external dependencies-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.js"><</script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system-polyfills.src.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.15/Rx.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.15/angular2-polyfills.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.15/angular2.dev.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.16/http.dev.js"></script>

   <!-- loads web page components -->
   <script>
      System.config({
         map: {
           'canvascomponent' : 'canvas-component/js'
         },
         packages: {
            canvascomponent: {  // first word in import path
              format: 'register',
              defaultExtension: 'js'
              }
           }
         });
      System.import('canvascomponent/boot').then(null, console.error.bind(console));
   </script>
</head>
<body>
   <canvas-component></canvas-component>
</body>
</html>
