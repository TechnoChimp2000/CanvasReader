<div>
   <div>
      <canvas
         id="{{canvasId}}"
         width="{{canvasWidth}}"
         height="{{canvasHeight}}"
         style="{{canvasStyle}}"
         (mousemove)="updateImageContent($event)"
         (mouseover)="updateMouseOverState(true)"
         (mouseout)="updateMouseOverState(false)"
         (mousedown)="updateMouseDownState($event, true)"
         (mouseup)="updateMouseDownState($event, false)"
         >
      </canvas>
   </div>
   <div>
      <button (click)="resetCanvas()">Reset</button>
      <button (click)="feedforward()">Feedforward</button>
      <p *ngIf="showResult">
         Result: {{result}}
      </p>
   </div>
</div>
